<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" type="module"></script>

  <link rel="stylesheet" href="bibliotecas/fontawesome-free-6.0.0-web/css/all.css">

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="bibliotecas/vis.js/vis.js"></script>
</head>
<body>
  <header class="cabecalho_principal">
    <span class="area-logo">
      <span class="container_logo">
        <i class="fa-solid fa-u fa-2x logo_icone_u"></i>        
        <i class="fa-brands fa-js logo_icone_js"></i>
      </span>
      <span class="ultima_titulo">
        <span class="ultima_nome"><strong>Última</strong></span><span class="ultima_descricao">Visualização e Navegação / Componentes e Dados</span>
      </span>
    </span>  
    <span class="area-navegacao">
      <i class="fa-solid fa-gear fa-2x controle_navegacao_principal" id="configuracao"></i>
      <i class="fa-solid fa-circle-question fa-2x controle_navegacao_principal" id="ajuda"></i>      
      <i class="fa-solid fa-expand fa-2x controle_navegacao_principal" id="fullscreen"></i>
    </span>
  </header>
  <section class="secao_principal">
    <ultima-view src="./configuracao_ultima.json"></ultima-view>
  </section>  
  <footer class="rodape_principal">
    <a href='https://github.com/bonafe/ultima'>Código Fonte no GitHub</a>
  </footer>
</div>
</body>
</html>
