<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Form Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .form-group label {
      margin-bottom: 5px;
    }
    .form-control {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .form-group.half-width {
      flex: 0 0 48%;
    }
    .form-group.third-width {
      flex: 0 0 31%;
    }
    .form-group.full-width {
      flex: 0 0 100%;
    }
    @media (max-width: 600px) {
      .form-group.half-width, .form-group.third-width {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app" class="form-container">
    <form>
      <div class="form-row">
        <div class="form-group half-width">
          <label for="inputNome">Nome</label>
          <input type="text" id="inputNome" v-model="form.nome" class="form-control">
        </div>
        <div class="form-group half-width">
          <label for="inputTelefone">Telefone</label>
          <input type="text" id="inputTelefone" v-model="form.telefone" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="inputEmail">Email</label>
          <input type="email" id="inputEmail" v-model="form.email" class="form-control">
        </div>
      </div>
      <div v-for="(endereco, index) in form.enderecos" :key="index">
        <div class="address-title">Endereço {{ index + 1 }}</div>
        <div class="form-row">
          <div class="form-group half-width">
            <label :for="'inputRua' + index">Rua</label>
            <input type="text" :id="'inputRua' + index" v-model="endereco.rua" class="form-control">
          </div>
          <div class="form-group third-width">
            <label :for="'inputNumero' + index">Número</label>
            <input type="text" :id="'inputNumero' + index" v-model="endereco.numero" class="form-control">
          </div>
          <div class="form-group third-width">
            <label :for="'inputBairro' + index">Bairro</label>
            <input type="text" :id="'inputBairro' + index" v-model="endereco.bairro" class="form-control">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group half-width">
            <label :for="'inputCidade' + index">Cidade</label>
            <input type="text" :id="'inputCidade' + index" v-model="endereco.cidade" class="form-control">
          </div>
          <div class="form-group third-width">
            <label :for="'inputEstado' + index">Estado</label>
            <input type="text" :id="'inputEstado' + index" v-model="endereco.estado" class="form-control">
          </div>
          <div class="form-group third-width">
            <label :for="'inputCep' + index">CEP</label>
            <input type="text" :id="'inputCep' + index" v-model="endereco.cep" class="form-control">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label :for="'inputComplemento' + index">Complemento</label>
            <input type="text" :id="'inputComplemento' + index" v-model="endereco.complemento" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="inputObservacoes">Observações</label>
          <input type="text" id="inputObservacoes" v-model="form.observacoes" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="inputAtivo">Ativo</label>
          <input type="checkbox" id="inputAtivo" v-model="form.ativo" class="form-control">
        </div>
      </div>
    </form>
  </div>
<button id="mostrar" onclick="mostrar()">Mostrar</button>
  <script>
    let formulario_pessoa_vue = new Vue({
      el: document.querySelector('#app'),
      data() {
        return {
          form: {
            nome: 'teste',
            telefone: '111',
            email: '@@@',
            enderecos: [
              {
                rua: 'rua amelia',
                numero: '',
                bairro: '',
                cidade: '',
                estado: '',
                cep: '',
                complemento: ''
              },
              {
                rua: 'rua cintra',
                numero: '',
                bairro: '',
                cidade: '',
                estado: '',
                cep: '',
                complemento: ''
              }
            ],
            observacoes: 'observa',
            ativo: true
          }
        };
      }
    });

    function mostrar(){
      console.log(formulario_pessoa_vue.form);
    }

  </script>
</body>
</html>
