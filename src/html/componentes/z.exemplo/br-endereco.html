<div id="endereco">
    <div data-se="indice" class="address-title">Endereço {{ indice }}</div>
    <div class="form-row">
        <div class="form-group half-width">
            <label for="inputRua">Rua</label>
            <input type="text" id="inputRua" data-mapa='{"value":"rua"}' class='form-control'>
        </div>
        <div class="form-group third-width">
            <label for="inputNumero">Número</label>
            <input type="text" id="inputNumero" data-mapa='{"value":"numero"}' class='form-control'>
        </div>
        <div class="form-group third-width">
            <label for="inputBairro">Bairro</label>
            <input type="text" id="inputBairro" data-mapa='{"value":"bairro"}' class='form-control'>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group half-width">
            <label for="inputCidade">Cidade</label>
            <input type="text" id="inputCidade" data-mapa='{"value":"cidade"}' class='form-control'>
        </div>
        <div class="form-group third-width">
            <label for="inputEstado">Estado</label>
            <input type="text" id="inputEstado" data-mapa='{"value":"estado"}' class='form-control'>
        </div>
        <div class="form-group third-width">
            <label for="inputCep">CEP</label>
            <input type="text" id="inputCep" data-mapa='{"value":"cep"}' class='form-control'>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group full-width">
            <label for="inputComplemento">Complemento</label>
            <input type="text" id="inputComplemento" data-mapa='{"value":"complemento"}' class='form-control'>
        </div>
    </div>
</div>
