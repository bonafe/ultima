<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .form-container {
        max-width: 800px;
        margin: auto;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }
    .form-group label {
        margin-bottom: 5px;
    }
    .form-control {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .form-group.half-width {
        flex: 0 0 48%;
    }
    .form-group.third-width {
        flex: 0 0 31%;
    }
    .form-group.full-width {
        flex: 0 0 100%;
    }
    @media (max-width: 600px) {
        .form-group.half-width, .form-group.third-width {
            flex: 0 0 100%;
        }
    }
</style>

<div class="form-container">
    <form>
        <div class="form-row">
            <div class="form-group half-width">
                <label for="inputNome">Nome</label>
                <input type="text" id="inputNome" data-bind='{"value":"nome"}' class='form-control'>
            </div>
            <div class="form-group half-width">
                <label for="inputNome">Nome</label>
                <input type="text" id="inputNome2" data-bind='{"value":"nome"}' class='form-control'>
            </div>
            <div class="form-group half-width">
                <label for="inputTelefone">Telefone</label>
                <input type="text" id="inputTelefone" data-bind='{"value":"telefone"}' class='form-control'>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" data-bind='{"value":"email"}' class='form-control'>
            </div>
        </div>
        <div id="enderecos">
            <div class="address-title">Endereço 1</div>
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="inputRua${indice}">Rua</label>
                    <input type="text" id="inputRua${indice}" data-bind='{"value":"enderecos[${indice}].rua"}' class='form-control'>
                </div>
                <div class="form-group third-width">
                    <label for="inputNumero${indice}">Número</label>
                    <input type="text" id="inputNumero${indice}" data-bind='{"value":"enderecos[${indice}].numero"}' class='form-control'>
                </div>
                <div class="form-group third-width">
                    <label for="inputBairro${indice}">Bairro</label>
                    <input type="text" id="inputBairro${indice}" data-bind='{"value":"enderecos[${indice}].bairro"}' class='form-control'>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="inputCidade${indice}">Cidade</label>
                    <input type="text" id="inputCidade${indice}" data-bind='{"value":"enderecos[${indice}].cidade"}' class='form-control'>
                </div>
                <div class="form-group third-width">
                    <label for="inputEstado${indice}">Estado</label>
                    <input type="text" id="inputEstado${indice}" data-bind='{"value":"enderecos[${indice}].estado"}' class='form-control'>
                </div>
                <div class="form-group third-width">
                    <label for="inputCep${indice}">CEP</label>
                    <input type="text" id="inputCep${indice}" data-bind='{"value":"enderecos[${indice}].cep"}' class='form-control'>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="inputComplemento${indice}">Complemento</label>
                    <input type="text" id="inputComplemento${indice}" data-bind='{"value":"enderecos[${indice}].complemento"}' class='form-control'>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="inputObservacoes">Observações</label>
                <input type="text" id="inputObservacoes" data-bind='{"value":"observacoes"}' class='form-control'>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="inputAtivo">Ativo</label>
                <input type="checkbox" id="inputAtivo" data-bind='{"checked":"ativo"}' class='form-control'>
            </div>
        </div>
    </form>
</div>
