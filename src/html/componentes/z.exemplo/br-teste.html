<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .form-container {
        max-width: 800px;
        margin: auto;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }
    .form-group label {
        margin-bottom: 5px;
    }
    .form-control {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .form-group.half-width {
        flex: 0 0 48%;
    }
    .form-group.third-width {
        flex: 0 0 31%;
    }
    .form-group.full-width {
        flex: 0 0 100%;
    }
    @media (max-width: 600px) {
        .form-group.half-width, .form-group.third-width {
            flex: 0 0 100%;
        }
    }
</style>

<div class="form-container">
    <form>
        <div class="form-row">
            <div class="form-group half-width">
                <label for="inputNome">Nome</label>
                <input type="text" id="inputNome" data-mapa='{"value":"nome"}' class='form-control'>
            </div>
            <div class="form-group half-width">
                <label for="inputNome">Nome</label>
                <input type="text" id="inputNome2" data-mapa='{"value":"nome"}' class='form-control'>
            </div>
            <div class="form-group half-width">
                <label for="inputTelefone">Telefone</label>
                <input type="text" id="inputTelefone" data-mapa='{"value":"telefone"}' class='form-control'>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" data-mapa='{"value":"email"}' class='form-control'>
            </div>
        </div>        
        <div class="form-row">
            <div class="form-group full-width">
                <label for="inputObservacoes">Observações</label>
                <input type="text" id="inputObservacoes" data-mapa='{"value":"observacoes"}' class='form-control'>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="inputAtivo">Ativo</label>
                <input type="checkbox" id="inputAtivo" data-mapa='{"checked":"ativo"}' class='form-control'>
            </div>
        </div>
        <div data-para-cada="endereco em enderecos">
            <br-endereco data-mapa='{"data-dados":"endereco"}'></br-endereco>
        </div>
    </form>
</div>
