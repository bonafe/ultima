<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch API Example</title>
<style>
    #touchArea {
        width: 200px;
        height: 200px;
        background-color: lightgray;
        text-align: center;
        line-height: 200px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="touchArea">Touch Here</div>

<script>
    const touchArea = document.getElementById('touchArea');

    // Event listener for touch start event
    touchArea.addEventListener('touchstart', function(event) {
        event.preventDefault();
        touchArea.innerHTML = 'Touch Started';
        touchArea.style.backgroundColor = 'lightblue';
    });

    // Event listener for touch end event
    touchArea.addEventListener('touchend', function(event) {
        event.preventDefault();
        touchArea.innerHTML = 'Touch Ended';
        touchArea.style.backgroundColor = 'lightgray';
    });

    // Event listener for touch move event
    touchArea.addEventListener('touchmove', function(event) {
        event.preventDefault();
        const touch = event.touches[0];
        touchArea.innerHTML = `X: ${touch.clientX}, Y: ${touch.clientY}`;
    });
</script>

</body>
</html>
