<html>
    <head>
        <script>
            async function rodarCodigo(){
                carregarModulo(document.getElementById("codigo").value, "teste.js").then( componente => {
                    let instancia = new componente["Teste"]();
                });        
                
            }

            async function carregarModulo(codigoFonte, caminho) {
                const file = new File([codigoFonte], caminho, { type: 'text/javascript' });
                const url = URL.createObjectURL(file);
                const modulo = await import(url);
                URL.revokeObjectURL(url);
                return modulo;
            }

        </script>
    </head>
    <body>
        <div>
            <textarea id="codigo" rows="10" cols="50"></textarea> 
            <button onclick="rodarCodigo()">Rodar c√≥digo</button>
        </div>
    </body>
</html>
